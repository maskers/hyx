<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>

    <link rel="stylesheet" href="__PUBLIC__/Semantic/semantic.min.css">
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/Semantic/semantic.min.js"></script>
   <style>
        body{margin: 1rem;}
    </style>
</head>
<body>
<div class="ui grid">
		<div class="row" style="background: #0d71bb;color: #F8FFFF;font-size:20px;text-align:center">
        <div class="sixteen wide column">
            欢迎登录学生档案管理后台
        </div>
		</div>
	 
    <form class="ui form" style="margin:0px auto" action="<{:U('Login/index',['opt'=>'doLogin'])}>" method="post" class="ui segment form"><br/>
	  <div class="field">
		<label>用户名：</label>
		<input type="text" name="name" placeholder="请输入用户名">
	  </div>
	  <div class="field">
		<label>密码：</label>
		<input type="password" name="pwd" placeholder="请输入密码">
	  </div>
		<div class="field">
			<label>验证码：</label><img onclick="this.src=this.src+'?'+Math.random()" src="<{:U('index',['opt'=>'code'])}>" ait='' style="margin-top:10px;">
			<input type="text" name="code" placeholder="请输入验证码">
		</div>
		<button class="ui blue button" type="submit">登&nbsp;&nbsp;录</button>
		&nbsp;&nbsp;&nbsp;&nbsp;<a href="<{:U('index',['opt'=>'emailLogin'])}>">忘记密码？</a>
	</form>
  
</div>
</body>
</html>
